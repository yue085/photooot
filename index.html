<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的照片墙</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        /* 全屏滑动容器 */
        .slider {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        /* 图片长条容器 */
        .slide-wrapper {
            display: flex;
            height: 100%;
            transition: transform 0.4s ease;
        }

        /* 单张图片 */
        .slide {
            width: 100vw;
            height: 100%;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* 完整显示图片，不变形 */
            user-select: none;
        }
    </style>
</head>
<body>

<div class="slider">
    <div class="slide-wrapper" id="slideWrapper"></div>
</div>

<script>
    // ====================== 你的图片列表 ======================
    const images = [
        "./1.jpg",
        "./2.jpg",
        "./3.jpg",
        "./4.jpg",
        "./5.jpg",
        "./6.jpg",
        "./7.jpg",
        "./8.jpg"
    ];

    const slideWrapper = document.getElementById('slideWrapper');
    let currentIndex = 0;
    let startX = 0;
    let moveX = 0;

    // 1. 渲染所有图片
    function renderSlides() {
        slideWrapper.innerHTML = '';
        images.forEach(src => {
            const slide = document.createElement('div');
            slide.className = 'slide';
            slide.innerHTML = `<img src="${src}" alt="">`;
            slideWrapper.appendChild(slide);
        });
    }

    // 2. 切换到第 n 张
    function goToSlide(index) {
        currentIndex = Math.max(0, Math.min(index, images.length - 1));
        slideWrapper.style.transform = `translateX(-${currentIndex * 100}vw)`;
    }

    // 3. 触摸滑动逻辑
    slideWrapper.addEventListener('touchstart', e => {
        startX = e.touches[0].clientX;
    });

    slideWrapper.addEventListener('touchmove', e => {
        moveX = e.touches[0].clientX - startX;
    });

    slideWrapper.addEventListener('touchend', () => {
        if (moveX < -50) {
            goToSlide(currentIndex + 1); // 左滑 → 下一张
        } else if (moveX > 50) {
            goToSlide(currentIndex - 1); // 右滑 → 上一张
        }
        moveX = 0;
    });

    // 4. 键盘左右键
    document.addEventListener('keydown', e => {
        if (e.key === 'ArrowRight') goToSlide(currentIndex + 1);
        if (e.key === 'ArrowLeft')  goToSlide(currentIndex - 1);
    });

    // 启动
    renderSlides();
    goToSlide(0);
</script>

</body>
</html>
