<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的照片墙</title>
    <style>
        /* 基础重置，确保全屏无滚动条 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000; /* 背景色，照片加载前或未铺满时显示 */
        }

        /* 照片容器 */
        #photo-container {
            width: 100%;
            height: 100%;
            background-size: cover;      /* 关键：覆盖全屏 */
            background-position: center; /* 关键：居中显示 */
            background-repeat: no-repeat;
            transition: opacity 0.5s ease-in-out; /* 淡入淡出效果 */
        }

        /* 隐藏的热区按钮 (右下角) */
        #next-btn {
            position: fixed;
            right: 0;
            bottom: 0;
            width: 150px;  /* 按钮宽度，区域越大越容易点 */
            height: 150px; /* 按钮高度 */
            cursor: pointer;
            z-index: 10;
            /* 如果你想让按钮可见，把下面这行删掉 */
            opacity: 0; 
            
            /* 以下是为了让你知道在哪，实际使用时可删除 */
            /* border: 1px solid rgba(255,255,255,0.2); */
        }
    </style>
</head>
<body>

    <div id="photo-container"></div>
    <!-- 点击这个区域切换下一张 -->
    <div id="next-btn" title="点击切换"></div>

    <script>
        // ==========================================
        // 配置区域：在这里替换为你的图片链接
        // ==========================================
        const images = [
            // 你可以把图片上传到 Gitee 仓库，然后引用相对路径，或者使用图床链接
            // 示例：
            "./1.jpg",
            "./2.jpg",
            "./3.jpg",
            "./4.jpg"
        ];

        let currentIndex = 0;
        const container = document.getElementById('photo-container');
        const btn = document.getElementById('next-btn');

        // 初始化加载第一张图
        function loadImage(index) {
            // 简单的淡入淡出效果
            container.style.opacity = 0;
            
            setTimeout(() => {
                container.style.backgroundImage = `url('${images[index]}')`;
                container.style.opacity = 1;
            }, 300);
        }

        // 点击事件
        btn.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % images.length;
            loadImage(currentIndex);
        });

        // 键盘右键也可以切换 (可选)
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                currentIndex = (currentIndex + 1) % images.length;
                loadImage(currentIndex);
            }
        });

        // 启动
        loadImage(currentIndex);
    </script>
</body>

</html>
